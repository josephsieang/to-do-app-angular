<div class="todo-item">
  <input
    type="checkbox"
    class="todo-checkbox"
    (click)="completeItem()"
    [checked]="todoItem.value"
  />
  <span class="todo-title" [ngClass]="{ 'todo-complete': todoItem.value }">{{
    todoItem.key
  }}</span>
  <button class="btn btn-red" (click)="removeItem()">Remove</button>
</div>
